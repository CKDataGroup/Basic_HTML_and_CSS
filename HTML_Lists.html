<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Lists Example</title>
    <link rel="stylesheet" type="text/css" href="CSS_Lists.css">
</head>
<body>
    <h1>List Assignment</h1>

    <h2>Unordered List</h2>
    <ul>
        <li>Apples</li>
        <li>Bananas</li>
        <li>Cherries</li>
        <li>Grapes</li>
    </ul>

    <h2>Ordered List</h2>
    <ol>
        <li>Wake up</li>
        <li>Brush teeth</li>
        <li>Have breakfast</li>
        <li>Start work</li>
    </ol>
</body>
</html>
